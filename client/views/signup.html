<form role="form" ng-submit="vm.signUp()">
    <h3 class="text-success">Register</h3>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="vm.name" placeholder="Your Full Name(Required)" />
    </div>
    <div class="form-group">
        <input type="email" class="form-control" ng-model="vm.email" placeholder="Your Email(Required)" />
    </div>
    <div class="form-group">
        <input type="password" class="form-control" ng-model="vm.password" placeholder="Your Password(Required)" />
    </div>
    <div class="form-group">
        <input type="password" class="form-control" ng-model="vm.confirm_pass" placeholder="Confirm Your Password(Required)" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
