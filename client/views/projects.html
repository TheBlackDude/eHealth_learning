<div>
    <h3 class="text-success" translate="PROJECT.HEAD2"></h3>
</div>
<!-- Labs Tab -->
            <div role="tabpanel" id="labs">
              <div class="labs">
                <div class="table-responsive panel panel-default">
                  <div class="panel-heading" translate="PROJECT.HEAD3"></div>
                  <div class="panel-body">
                    <p class="blurb" translate="PROJECT.CONTENT"></p>
                  </div>
                  <table class="table table-striped table-hover table-bordered">
                    <thead>
                      <tr>
                        <th translate="PROJECT.AUTHOR"></th>
                        <th translate="PROJECT.NPROJECT"></th>
                        <th translate="PROJECT.DPROJECT"></th>
                        <th translate="PROJECT.REPO"></th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="project in vm.projects">
                            <td>{{project.authors}}</td>
                            <td>{{project.name}}</td>
                            <td>{{project.description}}</td>
                            <td><a href="{{project.repo}}" target="blank">{{project.repo.slice(18)}}</td>
                        </tr>
                    </tbody>
                  </table>
                </div>
                <div style="margin-bottom:10px;">
                      <a href="javascript:void(0)" ng-click="vm.addProject()" class="btn btn-primary">Add Your Project</a>
                </div>
              </div>
            </div>
            <!-- End Labs Tab -->
