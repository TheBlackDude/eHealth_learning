<br>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>{{vm.head}}</h3>
        </div>
        <div class="panel-body">
        <form role="form" ng-submit="vm.CreateFeedBack()">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" class="form-control" required="yes" ng-model="vm.name" placeholder="Your Name (Required)" />
            </div>
            <div class="form-group">
                <label for="Email">Your Email</label>
                <input type="email" id="Email" class="form-control" required="yes" ng-model="vm.email" placeholder="Your Email (Required)" />
            </div>
            <div class="form-group">
                <label for="notes">Your FeedBack</label>
                <textarea class="form-control" rows="8" id="notes" required="yes" ng-model="vm.notes" placeholder="Your FeedBack (Required.)">
                </textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary">Submit</button>
            </div>
        </form>
        </div>
     </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-9 col-md-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>{{vm.feedbacks.length}} FeedBacks</h3>
            </div>
            <div class="panel-body" ng-repeat="feed in vm.feedbacks | orderBy : '-id'">
                <h4>By: {{feed.name}}</h4>
                </p>{{feed.notes}}</p>
                <hr>
            </div>
        </div>
    </div>
</div>
