<form role="form" ng-submit="vm.signIn()">
    <h3 class="text-success">Login</h3>
    <div class="form-group">
        <input type="email" class="form-control" ng-model="vm.email" placeholder="Your Email" />
    </div>
    <div class="form-group">
        <input type="password" class="form-control" ng-model="vm.password" placeholder="Your Password" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
